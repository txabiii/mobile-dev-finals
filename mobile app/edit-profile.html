<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/edit-profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="edit-profile">
      <div class="profile-picture">
        <div class="profile-image-container">
          <img
            src="./assets/missing-profile-image.svg"
            alt="profile"
            id="profile-image"
          />

          <div class="change-photo-button">
            <label class="change-photo-custom-button">
              <img src="./assets/camera.png" alt="camera" id="camera-icon" />
              <input type="file" id="change-photo-file" />
            </label>
          </div>
        </div>

        <label class="label-profile-image">Choose Photo</label>
      </div>

      <div class="top">
        <label class="label-about-you">About You</label>

        <div class="notify-message" id="notify-message">
          <label class="label-notify-message" id="label-notify-message"></label>
          <img src="" alt="notify-icon" id="notify-icon" />
        </div>
      </div>

      <div class="credentials-container">
        <div class="labels-credentials">
          <label class="label-username">Username</label>
          <label class="label-email-address">Email Address</label>
          <label class="label-password">Password</label>
        </div>

        <div class="actual-credentials">
          <input
            class="actual-username-input"
            id="actual-username-input"
            type="text"
            placeholder="Username"
          />
          <input
            class="actual-email-address-input"
            id="actual-email-address-input"
            type="email"
            placeholder="email@email.com"
          />
          <input
            class="actual-password-input"
            id="actual-password-input"
            type="password"
          />
        </div>
      </div>

      <div class="button-container">
        <button class="save-button" id="save-button">Save</button>
        <button class="cancel-button" id="cancel-button">Cancel</button>
      </div>
    </div>

    <script src="./scripts/edit-profile.js" type="module"></script>
  </body>
</html>
