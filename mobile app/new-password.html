<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/new-password.css" rel="stylesheet" />
    <title>Change New Password</title>
  </head>

  <body>
    <div class="change-password" id="change-password">
      <div class="top">
        <label class="label-new-password">New Password</label>
      </div>

      <div class="form-fields">
        <div class="new-password">
          <label class="label-enter-new-password">Enter New Password</label>
          <input
            class="new-password-input"
            id="new-password-input"
            type="password"
          />
        </div>

        <div class="confirm-password">
          <label class="label-enter-confirm-password"
            >Confirm New Password</label
          >
          <input
            class="confirm-password-input"
            id="confirm-password-input"
            type="password"
          />
        </div>

        <div class="notify-message" id="notify-message">
          <label class="label-notify-message" id="label-notify-message"></label>
          <img src="" alt="notify-icon" id="notify-icon" />
        </div>
      </div>

      <div class="send-button-div">
        <button class="send-button" id="send-button" type="button">Send</button>
      </div>
    </div>

    <script src="./scripts/new-password.js" type="module"></script>
  </body>
</html>
