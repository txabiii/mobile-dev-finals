<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/signup.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="signup">
      <div class="top">
        <label class="label-hi">Hi!</label>
        <label class="label-new-account">Create new account</label>
      </div>

      <div class="form-fields">
        <div class="error-message" id="error-message">
          <label class="label-error-message" id="label-error-message"></label>
          <img src="./assets/error-icon.svg" alt="error" />
        </div>

        <div class="username">
          <input
            class="username-input"
            id="username-input"
            type="text"
            placeholder="Username"
          />
          <img src="./assets/user.svg" alt="user" />
        </div>

        <div class="email">
          <input
            class="email-input"
            id="email-input"
            type="email"
            placeholder="Email Address"
          />
          <img src="./assets/email.svg" alt="email" />
        </div>

        <div class="password">
          <img src="./assets/password.svg" alt="password" />
          <input
            class="password-input"
            id="password-input"
            type="password"
            placeholder="Password"
          />
        </div>

        <div class="confirm-password">
          <img src="./assets/password.svg" alt="confirm-password" />
          <input
            class="confirm-password-input"
            id="confirm-password-input"
            type="password"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div class="signup-button-div">
        <button class="signup-button" id="signup-button" type="button">
          Sign Up
        </button>
      </div>

      <div class="bottom">
        <label class="label-already-account">Already have an account?</label>
        <label class="label-sign-in" id="sign-in">Sign In</label>
      </div>
    </div>

    <script src="./scripts/signup.js" type="module"></script>
  </body>
</html>
