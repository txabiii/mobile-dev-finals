<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/signup.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="signup">
      <div class="top">
        <label class="label-hi">Hi!</label>
        <label class="label-new-account">Create new account</label>
      </div>

      <div class="form-fields">
        <div class="username">
          <input class="username-input" type="text" placeholder="Username" />
          <img src="./assets/user.svg" alt="user" />
        </div>

        <div class="email">
          <input class="email-input" type="email" placeholder="Email Address" />
          <img src="./assets/email.svg" alt="email" />
        </div>

        <div class="password">
          <img src="./assets/password.svg" alt="password" />
          <input
            class="password-input"
            type="password"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="signup-button-div">
        <button class="signup-button" type="button">Sign Up</button>
      </div>

      <div class="separator">
        <div class="left-line"></div>
        <label class="label-or">OR</label>
        <div class="right-line"></div>
      </div>

      <div class="social-media-links">
        <div class="google">
          <img src="./assets/google.svg" alt="google" />
        </div>

        <div class="facebook">
          <img src="./assets/facebook.svg" alt="facebook" />
        </div>

        <div class="apple">
          <img src="./assets/apple.svg" alt="apple" />
        </div>
      </div>

      <div class="bottom">
        <label class="label-already-account">Already have an account?</label>
        <label class="label-sign-in">Sign In</label>
      </div>
    </div>

    <script src="./scripts/signup.js"></script>
  </body>
</html>
