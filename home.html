<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
  </head>
  <body>
    <div class="navbar">
      <img src="./assets/logo.svg" alt="logo" />
      <img
        src="./assets/missing-profile-image.svg"
        alt="profile"
        id="profile-img"
      />
    </div>

    <div class="banner">
      <h2>Hello</h2>
      <h1 id="name">Name!</h1>
      <button class="standard-button">+ Add a plant</button>
    </div>

    <div class="my-plants-section">
      <h3 class="section-name">My Plants</h3>
      <div class="plants-list" id="my-plants">
        <div id="my-plants-loading-group">
          <div class="explore-plants-loading-box loading"></div>
          <div class="explore-plants-loading-box loading"></div>
          <div class="explore-plants-loading-box loading"></div>
        </div>
      </div>
      <div class="no-plants" id="no-plants">
        <div class="add-first-plant">
          <img src="./assets/plus-icon.svg" alt="add plant button" />
        </div>
        <p>Become a plant parent by adding your plants to your list</p>
      </div>
    </div>

    <div class="search-section">
      <input type="text" placeholder="Search plant" class="search" />
      <img
        src="./assets/search-icon.svg"
        alt="search icon"
        class="search-icon"
      />
    </div>

    <div class="explore-plants-section">
      <h3 class="section-name">Explore Plants</h3>
      <div class="plants-list" id="explore-plants">
        <div id="explore-plants-loading-group">
          <div class="explore-plants-loading-box loading"></div>
          <div class="explore-plants-loading-box loading"></div>
          <div class="explore-plants-loading-box loading"></div>
        </div>
      </div>
    </div>

    <div class="plant-parents-section">
      <h3 class="section-name">Plant Parents</h3>
      <div class="posts-container">
        <div id="posts-list">
          <div id="posts-list-loading-group">
            <div class="post">
              <div class="circle darker-loading"></div><div class="content-wrapper darker-loading loading-message"></div>
            </div>
            <div class="post">
              <div class="circle darker-loading"></div><div class="content-wrapper darker-loading loading-message"></div>
            </div>
            <div class="post">
              <div class="circle darker-loading"></div><div class="content-wrapper darker-loading loading-message"></div>
            </div>
            <div class="post">
              <div class="circle darker-loading"></div><div class="content-wrapper darker-loading loading-message"></div>
            </div>
          </div>
        </div>
        <input id="post-input" placeholder="Message / Comment??" />
      </div>
    </div>

    <div class="bottom-navbar-filler"></div>
    <div class="bottom-navbar">
      <a href="home.html">
        <img class="active" src="./assets/icons/home.svg" alt="home">
      </a>
      <a href="garden.html">
        <img class="inactive" src="./assets/icons/garden.svg" alt="garden">
      </a>
      <img class="active" src="./assets/icons/add.svg" alt="add">
      <a href="">        
        <img class="inactive" src="./assets/icons/explore.svg" alt="explore">
      </a>
      <a href="profile.html">
        <img class="inactive" src="./assets/icons/profile.svg" alt="profile">
      </a>
    </div>

    <template id="plant-item-template">
      <div class="plant-item">
        <div class="details">
          <h4 class="name">Plant Name</h4>
          <h4 class="water-schedule">Water Schedule</h4>
        </div>
        <img src="./assets/missing-image-small.png" alt="missing image" />
      </div>
    </template>

    <template id="post-template">
      <div class="post">
        <img
          src="./assets/missing-profile-image.svg"
          alt="missing profile image"
        />
        <div class="content-wrapper">
          <div class="content" tabindex="0">
            <h4 class="username"></h4>
            <p class="text"></p>
          </div>
          <div class="info">
            <p id="date-time"></p><p id="report">Report</p>
          </div>
        </div>
      </div>
    </template>

    <template id="report-template">
      <div class="report-wrapper">
        <div class="dark-background"></div>
        <div class="report pop-up"> 
          <div class="close-button">
            <img src="./assets/icons/x.svg" alt="x button">
          </div>
          <h2>Report</h2>
          <h3>You are reporting:</h3>
          <div class="post-content">
            <img id="user-image" src="./assets/missing-profile-image.png" alt="">
            <div class="content">
              <h5 class="username"></h5>
              <p class="text"></p>
            </div>
          </div>
    
          <h3>Reason:</h3>
          <textarea name="reason" id="reason" cols="30" rows="10" placeholder="State your reason"></textarea>
          <div class="button-wrapper">
            <button class="standard-button" id="submit-button">Submit Report</button>
          </div>
        </div>
      </div>
    </template>
    
    <script src="./scripts/home.js" type="module"></script>
  </body>
</html>
