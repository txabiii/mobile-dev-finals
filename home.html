<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/globals.css">
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.png" alt="logo">
    <img src="./assets/profile.png" alt="profile" id="profile-img">
  </div>
  
  <div class="banner">
    <h2>Hello</h2>
    <h1 id="name">Name!</h1>
    <button>+ Add a plant</button>
  </div>
  
  <div class="my-plants-section">
    <h3 class="section-name">My Plants</h3>
    <div class="plants-list" id="my-plants"></div>
    <div class="no-plants" id="no-plants">
      <div class="add-first-plant">
        <img src="./assets/plus-icon.svg" alt="add plant button">
      </div>
      <p>Become a plant parent by adding your plants to your list</p>
    </div>
  </div>

  <div class="search-section">
    <input type="text" placeholder="Search plant" class="search">
    <img src="./assets/search-icon.svg" alt="search icon" class="search-icon">
  </div>

  <div class="explore-plants-section">
    <h3 class="section-name">Explore Plants</h3>
    <div class="plants-list" id="explore-plants"></div>
  </div>

  <div class="plant-parents-section">
    <h3 class="section-name">Plant Parents</h3>
    <div class="posts-container">
      <div id="posts-list"></div>
      <input id="post-input" placeholder="Message / Comment??">
    </div>
  </div>

  <button class="add-plant">
    <img src="./assets/plus-icon.svg" alt="add plant button">
  </button>

  <template id="plant-item-template">
    <div class="plant-item">
      <div class="details">
        <h4 class="name">Plant Name</h4>
        <h4 class="water-schedule">Water Schedule</h4>
      </div>
      <img src="./assets/missing-image-small.png" alt="missing image">
    </div>
  </template>

  <template id="post-template">
    <div class="post">
      <img src="./assets/missing-profile-image.png" alt="missing profile image">
      <div class="content">
        <h4 class="username"></h4>
        <p class="text"></p>
      </div>
    </div>
  </template>
  <script src="./scripts/home.js" type="module"></script>
</body>
</html>
