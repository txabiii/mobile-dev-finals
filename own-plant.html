<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Own Plant</title>
  <link rel="stylesheet" href="./styles/own-plant.css">
  <link rel="stylesheet" href="./styles/globals.css">
</head>
<body>
  <div class="water-reminder-wrapper" tabindex="0">
    <div class="pulse"></div>
    <p></p>
    <img src="./assets/icons/can.svg" alt="can">
  </div>

  <div class="navbar">
    <img src="./assets/logo.png" alt="logo">
    <img src="./assets/profile.png" alt="profile" id="profile-img">
  </div>

  <div class="go-back">
    <img src="./assets/go-back-icon.svg" alt="go back icon" id="go-back-image">
  </div>

  <div class="plant-image-wrapper loading">
    <img src="./assets/missing-image.png" alt="plant's image" id="plant-image">
    <div class="reminder">
      <img src="./assets/reminder.svg" alt="reminder icon">
      <div class="details">
        <h5>Reminder</h5>
        <h2 id="water-schedule">⠀</h2>
      </div>
    </div>
  </div>

  <div class="extra-details">
    <div class="extra-details-wrapper">
      <div class="extra-detail">
        <img src="./assets/icons/height.svg" alt="height icon">
        <h4>Height</h4>
        <p id="height">⠀</p>
      </div>

      <div class="extra-detail">
        <img src="./assets/icons/temperature.svg" alt="temperature icon">
        <h4>Temperature</h4>
        <p id="temperature">⠀</p>
      </div>

      <div class="extra-detail">
        <img src="./assets/icons/container.svg" alt="container icon">
        <h4>Container</h4>
        <p id="container">⠀</p>
      </div>

      <div class="extra-detail">
        <img src="./assets/icons/environment.svg" alt="environment icon">
        <h4>Environment</h4>
        <p id="environment">⠀</p>
      </div>

      <div class="extra-detail">
        <img src="./assets/icons/depth.svg" alt="depth icon">
        <h4>Depth</h4>
        <p id="depth">⠀</p>
      </div>

      <div class="extra-detail">
        <img src="./assets/icons/care.svg" alt="height icon">
        <h4>Care</h4>
        <p id="care">⠀</p>
      </div>
    </div>
  </div>

  <div class="plant-details-wrapper">
    <div class="plant-details">
      <h2 id="plant-name">⠀</h2>
      <h5 id="scientific-name">⠀</h5>
  
      <div class="water-details">
        <img src="./assets/watering-can-icon.svg" alt="watering can icon">
        <p id="water-frequency">⠀</p>
      </div>
  
      <h3 class="plant-guide-label">Plant Overview</h3>
  
      <div class="text-loading-group" id="plant-overview-loading">
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
      </div>
  
      <p id="plant-description"></p>
  
      <h3 class="plant-guide-label" id="plant-tip-label">Plant tips</h3>
  
      <div class="tips-wrapper">
        <div id="tips-list"></div>      
        <div id="dot-group">
        </div>
      </div>
  
      <h3 id="plant-guide-label" class="plant-guide-label">How to take care for the plant</h3>
  
      <p id="plant-guide"></p>
      <input type="checkbox" class="expand-button">
      
      <div class="text-loading-group" id="plant-guide-loading">
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
      </div>
    </div>
    <div class="plant-stats">
      <h3 class="plant-guide-label" id="plant-stats-label">⠀</h3>
      <div class="stats-wrapper">
        <div class="stats" id="date-added-stats">
          <img src="./assets/icons/calendar.svg" alt="calendar">
          <p id="text"><span class="data"></span></p>
        </div>

        <div class="stats" id="days-spent-stats">
          <img src="./assets/icons/sun.svg" alt="sun">
          <p id="text"><span class="data"></span></p>
        </div>

        <div class="stats" id="water-schedule-stats">
          <img src="./assets/icons/drop.svg" alt="drop">
          <p id="text"><span class="data"></span></p>
        </div>

        <div class="stats" id="water-recorded-stats">
          <img src="./assets/icons/can.svg" alt="can">
          <p id="text"><span class="data"></span></p>
        </div>
      </div>
    </div>
    <div class="delete-plant">
      <h2 id="delete-plant-label"></h2>
    </div>
  </div>

  <div class="bottom-navbar-filler"></div>
  <div class="bottom-navbar">
    <a class="inactive icon" href="home.html">
      <img src="./assets/icons/home.svg" alt="home">
      <p>Home</p>
    </a>
    <a class="active icon" href="garden.html">
      <img src="./assets/icons/garden.svg" alt="garden">
      <p>Garden</p>
    </a>
    <img id="add-plant-circle-button" class="add-plant-button" src="./assets/icons/add.svg" alt="add">
    <a class="inactive icon" href="reminder.html">        
      <img src="./assets/icons/can-black.svg" alt="reminder">
      <p>Reminder</p>
    </a>
    <a class="inactive icon" href="profile.html">
      <img src="./assets/icons/profile.svg" alt="profile">
      <p>Profile</p>
    </a>
  </div>

  <div class="add-plant-wrapper">
    <div class="add-plant-header">
      <h2>Add a new plant!</h2>
      <div class="close-button">
        <img src="./assets/icons/x.svg" alt="x button">
      </div>
    </div>
    <div class="search-section">
      <input type="text" placeholder="Search plant" class="search" />
      <img
        src="./assets/search-icon.svg"
        alt="search icon"
        class="search-icon"
      />
    </div>
    <div id="add-plants-loading-group" class="grid-layout padding-0">
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
    </div>
    <div id="add-plants-list" class="grid-layout padding-0"></div>
  </div>

  <template id="plant-item-template">
      <div class="plant-item">
        <div class="small-water-reminder">
          <img src="./assets/icons/can.svg" alt="can">
        </div>
        <div class="details">
        <h4 class="name">Plant Name</h4>
        <h4 class="water-schedule">Water Schedule</h4>
      </div>
        <img id="plant-image" src="./assets/missing-image-small.png" alt="missing image" />
    </div>
  </template>

  <template id="tip-template">
    <div class="tip">
      <h4></h4>
      <p></p>
      <div class="filler"></div>
    </div>
  </template>

  <template id="confirm-delete-popup">
    <div class="pop-up-wrapper">
      <div class="dark-background"></div>
      <div class="pop-up">
        <h2 id="remove-plant-label">Remove</h2>
        <p class="main-text"></p>
        <div class="button-group">
          <button id="confirm-remove-button" class="standard-button">Remove plant</button>
          <button id="cancel-button" class="standard-button green-background">Go back</button>
        </div>
      </div>
    </div>
  </template>

  <template id="pop-up-template">
    <div class="pop-up-wrapper">
      <div class="dark-background"></div>
      <div class="pop-up">
        <div class="close-button">
          <img src="./assets/icons/x.svg" alt="x button">
        </div>
        <h2></h2>
        <p class="main-text"></p>
        <div class="button-group">
          <button class="standard-button">Confirm</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./scripts/own-plant.js" type="module"></script>
</body>
</html>
