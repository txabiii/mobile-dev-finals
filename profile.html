<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-picture">
        <img src="./assets/profile.svg" alt="profile" id="profile-image" />
      </div>

      <div class="top">
        <label class="label-about-you">About You</label>
        <label class="label-edit-button">Edit</label>
      </div>

      <div class="credentials-container">
        <div class="labels-credentials">
          <label class="label-name">Name</label>
          <label class="label-username">Username</label>
          <label class="label-email-address">Email Address</label>
          <label class="label-password">Password</label>
        </div>

        <div class="actual-credentials">
          <label class="actual-name">Name</label>
          <label class="actual-username">Username</label>
          <label class="actual-email-address">email@email.com</label>
          <label class="actual-password">**********</label>
        </div>
      </div>
    </div>

    <div class="bottom-navbar-filler"></div>
    <div class="bottom-navbar">
      <a href="home.html">
        <img class="inactive" src="./assets/icons/home.svg" alt="home">
      </a>
      <a href="">
        <img class="inactive" src="./assets/icons/garden.svg" alt="garden">
      </a>
      <img class="active" src="./assets/icons/add.svg" alt="add">
      <a href="">        
        <img class="inactive" src="./assets/icons/explore.svg" alt="explore">
      </a>
      <a href="profile.html">
        <img class="active" src="./assets/icons/profile.svg" alt="profile">
      </a>
    </div>

    <script src="./scripts/profile.js"></script>
  </body>
</html>
