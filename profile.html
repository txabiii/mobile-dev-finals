<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-picture">
        <img
          src="./assets/missing-profile-image.svg"
          alt="profile"
          id="profile-image"
        />
      </div>

      <div class="top">
        <label class="label-about-you">About You</label>
        <label class="label-edit-button" id="label-edit-button">Edit</label>
      </div>

      <div class="credentials-container">
        <div class="labels-credentials">
          <label class="label-username">Username</label>
          <label class="label-email-address">Email Address</label>
          <label class="label-password">Password</label>
        </div>

        <div class="actual-credentials">
          <label class="actual-username" id="actual-username">Username</label>
          <label class="actual-email-address" id="actual-email-address"
            >email@email.com</label
          >
          <label class="actual-password" id="actual-password"></label>
        </div>
      </div>
    </div>

    <div class="bottom-navbar-filler"></div>
    <div class="bottom-navbar">
      <a class="inactive icon" href="home.html">
        <img src="./assets/icons/home.svg" alt="home">
        <p>Home</p>
      </a>
      <a class="inactive icon" href="garden.html">
        <img src="./assets/icons/garden.svg" alt="garden">
        <p>Garden</p>
      </a>
      <img id="add-plant-circle-button" class="add-plant-button" src="./assets/icons/add.svg" alt="add">
      <a class="inactive icon" href="reminder.html">        
        <img src="./assets/icons/can-black.svg" alt="reminder">
        <p>Reminder</p>
      </a>
      <a class="active icon" href="profile.html">
        <img src="./assets/icons/profile.svg" alt="profile">
        <p>Profile</p>
      </a>
    </div>

    <div class="add-plant-wrapper">
      <div class="add-plant-header">
        <h2>Add a new plant!</h2>
        <div class="close-button">
          <img src="./assets/icons/x.svg" alt="x button">
        </div>
      </div>
      <div class="search-section">
        <input type="text" placeholder="Search plant" class="search" />
        <img
          src="./assets/search-icon.svg"
          alt="search icon"
          class="search-icon"
        />
      </div>
      <div id="add-plants-loading-group" class="grid-layout padding-0">
        <div class="loading-box loading"></div>
        <div class="loading-box loading"></div>
        <div class="loading-box loading"></div>
        <div class="loading-box loading"></div>
      </div>
      <div id="add-plants-list" class="grid-layout padding-0"></div>
    </div>

    <template id="plant-item-template">
      <div class="plant-item">
        <div class="plus-image-wrapper">
          <img src="./assets/plus-icon.svg" alt="plus">
        </div>
        <div class="small-water-reminder">
          <img src="./assets/icons/can.svg" alt="can">
        </div>
        <div class="details">
          <h4 class="name">Plant Name</h4>
          <h4 class="water-schedule">Water Schedule</h4>
        </div>
        <img id="plant-image" src="./assets/missing-image-small.png" alt="missing image" />
      </div>
    </template>

    <script src="./scripts/profile.js" type="module"></script>
  </body>
</html>
