<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles/globals.css">
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.svg" alt="logo" />
    <img
      src="./assets/missing-profile-image.svg"
      alt="profile"
      id="profile-img"
    />
  </div>

  <div class="banner">
    <h2 class="garden-welcome-label">Browse plant in our</h2>
    <h1 id="name">Gallery!</h1>
  </div>

  <div class="search-section garden-page-search">
    <input type="text" placeholder="Search plant" class="search" />
    <img
      src="./assets/search-icon.svg"
      alt="search icon"
      class="search-icon"
    />
  </div>

  <div id="library-plants-loading-group" class="grid-layout">
    <div class="loading-box loading"></div>
    <div class="loading-box loading"></div>
  </div>  
  <div class="grid-layout" id="explore-plants"></div>

  <div class="bottom-navbar-filler"></div>
  <div class="bottom-navbar">
    <a href="home.html">
      <img class="inactive" src="./assets/icons/home.svg" alt="home">
    </a>
    <a href="garden.html">
      <img class="inactive" src="./assets/icons/garden.svg" alt="garden">
    </a>
    <img class="active" src="./assets/icons/add.svg" alt="add">
    <a href="library.html">        
      <img class="active" src="./assets/icons/explore.svg" alt="explore">
    </a>
    <a href="profile.html">
      <img class="inactive" src="./assets/icons/profile.svg" alt="profile">
    </a>
  </div>

  <template id="plant-item-template">
    <div class="plant-item">
      <div class="details">
        <h4 class="name">Plant Name</h4>
        <h4 class="water-schedule">Water Schedule</h4>
      </div>
      <img src="./assets/missing-image-small.png" alt="missing image" />
    </div>
  </template>
  
  <script src="./scripts/library.js" type="module"></script>
</body>
</html>
