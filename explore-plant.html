<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Plant</title>
  <link rel="stylesheet" href="./styles/explore-plant.css">
  <link rel="stylesheet" href="./styles/globals.css">
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.png" alt="logo">
    <img src="./assets/profile.png" alt="profile" id="profile-img">
  </div>

  <div class="go-back">
    <img src="./assets/go-back-icon.svg" alt="go back icon" id="go-back-image">
  </div>

  <div class="plant-image-wrapper loading">
    <img src="./assets/missing-image.png" alt="plant's image" id="plant-image">
  </div>

  <div class="plant-details-wrapper">
    <div class="plant-details explore-specific-plant-details">
      <h2 id="plant-name">⠀</h2>
      <h5 id="scientific-name">⠀</h5>
  
      <div class="water-details">
        <img src="./assets/watering-can-icon.svg" alt="watering can icon">
        <p id="water-frequency">⠀</p>
      </div>
  
      <div class="text-loading-group" id="plant-overview-loading">
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
        <div class="loading-text loading"></div>
      </div>
      
      <p id="plant-description"></p>
    </div>
    
    <div class="extra-details">
      <div class="extra-details-wrapper">
        <div class="extra-detail">
          <img src="./assets/icons/height.svg" alt="height icon">
          <h4>Height</h4>
          <p id="height">⠀</p>
        </div>
  
        <div class="extra-detail">
          <img src="./assets/icons/temperature.svg" alt="temperature icon">
          <h4>Temperature</h4>
          <p id="temperature">⠀</p>
        </div>
  
        <div class="extra-detail">
          <img src="./assets/icons/container.svg" alt="container icon">
          <h4>Container</h4>
          <p id="container">⠀</p>
        </div>
  
        <div class="extra-detail">
          <img src="./assets/icons/environment.svg" alt="environment icon">
          <h4>Environment</h4>
          <p id="environment">⠀</p>
        </div>
  
        <div class="extra-detail">
          <img src="./assets/icons/depth.svg" alt="depth icon">
          <h4>Depth</h4>
          <p id="depth">⠀</p>
        </div>
  
        <div class="extra-detail">
          <img src="./assets/icons/care.svg" alt="height icon">
          <h4>Care</h4>
          <p id="care">⠀</p>
        </div>
      </div>
      
      <div class="button-container">
        <button id="add-plant-button">+ Add to my plants</button>
      </div>
    </div>

    <div class="shop">
      <h3 id="shop-label">⠀</h3>
      <div class="shop-icons">
        <div id="lazada-icon">
          <img src="./assets/icons/lazada.png" alt="lazada" class="icon">
          <p class="icon-label">Lazada</p>
        </div>
        <div id="shopee-icon">
          <img src="./assets/icons/shopee.png" alt="shopee" class="icon">
          <p class="icon-label">Shopee</p>
        </div>
        <div id="shop-leaf-icon">
          <img src="./assets/icons/shop-leaf.png" alt="shop-leaf" class="icon">
          <p class="icon-label">Shop Leaf</p>
        </div>
        <div id="spruce-icon">
          <img src="./assets/icons/spruce.png" alt="spruce" class="icon">
          <p class="icon-label">Spruce</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-navbar-filler"></div>
  <div class="bottom-navbar">
    <a href="home.html">
      <img class="inactive" src="./assets/icons/home.svg" alt="home">
    </a>
    <a href="garden.html">
      <img class="inactive" src="./assets/icons/garden.svg" alt="garden">
    </a>
    <img class="active" src="./assets/icons/add.svg" alt="add">
    <a href="">        
      <img class="active" src="./assets/icons/explore.svg" alt="explore">
    </a>
    <a href="profile.html">
      <img class="inactive" src="./assets/icons/profile.svg" alt="profile">
    </a>
  </div>
  
  <script src="./scripts/explore-plant.js" type="module"></script>
</body>
</html>
