<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden</title>
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/garden.css">
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.svg" alt="logo" />
    <img
      src="./assets/missing-profile-image.svg"
      alt="profile"
      id="profile-img"
    />
  </div>

  <div class="banner shorter-banner">
    <h2>Welcome to your mini garden!</h2>
  </div>

  <div id="search-plant" class="search-user-plant-section padding-20">
    <input type="text" placeholder="Search plant" class="search" />
    <img
      src="./assets/search-icon.svg"
      alt="search icon"
      class="search-icon"
    />
  </div>

  <div id="garden-plants-loading-group" class="grid-layout">
    <div class="loading-box loading"></div>
    <div class="loading-box loading"></div>
    <div class="loading-box loading"></div>
    <div class="loading-box loading"></div>
  </div>
  <div class="grid-layout" id="my-plants"></div>

  <div class="no-plants add-plant-button" id="no-plants">
    <div class="add-first-plant">
      <img src="./assets/plus-icon.svg" alt="add plant button" />
    </div>
    <p>Become a plant parent by adding your plants to your list</p>
  </div>

  <div id="explore-new-plants" class="center-items button-wrapper">
    <button class="standard-button green-background add-plant-button">Explore new plants</button>
  </div>

  <div class="bottom-navbar-filler"></div>
  <div class="bottom-navbar">
    <a class="inactive icon" href="home.html">
      <img src="./assets/icons/home.svg" alt="home">
      <p>Home</p>
    </a>
    <a class="active icon" href="garden.html">
      <img src="./assets/icons/garden.svg" alt="garden">
      <p>Garden</p>
    </a>
    <img id="add-plant-circle-button" class="add-plant-button" src="./assets/icons/add.svg" alt="add">
    <a class="inactive icon" href="reminder.html">        
      <img src="./assets/icons/can-black.svg" alt="reminder">
      <p>Reminder</p>
    </a>
    <a class="inactive icon" href="profile.html">
      <img src="./assets/icons/profile.svg" alt="profile">
      <p>Profile</p>
    </a>
  </div>

  <div class="add-plant-wrapper">
    <div class="add-plant-header">
      <h2>Add a new plant!</h2>
      <div class="close-button">
        <img src="./assets/icons/x.svg" alt="x button">
      </div>
    </div>
    <div class="search-section">
      <input name="search-plant" type="text" placeholder="Search plant" class="search search-plant search-plant-input" />
      <img
        src="./assets/search-icon.svg"
        alt="search icon"
        class="search-icon"
      />
      <div id="search-result-wrapper" class="search-result">
        <h2 id="search-result-label">Search Result</h2>
        <div id="search-result-list"></div>
        <div class="empty-search-result">
          <h2>Sorry, No Search Result</h2>
        </div>
      </div>
    </div>
    <div id="add-plants-loading-group" class="grid-layout padding-0">
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
    </div>
    <div id="add-plants-list" class="grid-layout padding-0"></div>
  </div>

  <template class="search-result-item">
    <div class="result-item">
      <img src="./assets/missing-image-small.png" alt="plant image">
      <div class="data">
        <h3 class="name"></h3>
        <p class="watering-frequency"></p>
      </div>
    </div>
  </template>

  <template id="plant-item-template">
      <div class="plant-item">
        <div class="small-water-reminder">
          <img src="./assets/icons/can.svg" alt="can">
        </div>
        <div class="details">
        <h4 class="name">Plant Name</h4>
        <h4 class="water-schedule">Water Schedule</h4>
      </div>
        <img id="plant-image" src="./assets/missing-image-small.png" alt="missing image" />
    </div>
  </template>

  <template id="pop-up-template">
    <div class="pop-up-wrapper">
      <div class="dark-background"></div>
      <div class="pop-up">
        <div class="close-button">
          <img src="./assets/icons/x.svg" alt="x button">
        </div>
        <h2></h2>
        <p class="main-text"></p>
        <div class="button-group">
          <button class="standard-button">Confirm</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./scripts/garden.js" type="module"></script>
</body>
</html>
