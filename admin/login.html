<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./styles/login.css" rel="stylesheet" />
      </head>
    <body>
        <div class="login">
            <img class="plant-parenthood-1" src="../assets/logo-banner.png" alt="Plant Parenthood 1"/>
            <div class="group-9">
                <div class="x-container">
                    <img class="phuser-bold" src="../assets/user.svg" alt="phuser-bold"/>
                    <div class="username-or-email-address barlow-normal-black-20px">Username or email address</div>
                </div>
            </div>
            <div class="group-10">
                <div class="x-container">
                    <img class="mdipassword" src="../assets/password.svg" alt="mdi:password"/>
                    <div class="password barlow-normal-black-20px" >Password</div>
                </div>
            </div>
            <div class="group-12">
                <div class="group-11">
                    <div class="rectangle-21"></div>
                    <div class="remember-password barlow-normal-black-18px">Remember Password</div>
                </div>
                <div class="forgot-password barlow-normal-black-18px">Forgot Password</div>
            </div>
            <div class="group-13">
                <div class="overlap-group2">
                    <h1 class="title">Login</h1>
                </div>
            </div>
        </div>
    </body>
</html>
