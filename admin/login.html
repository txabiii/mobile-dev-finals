<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./styles/login.css" rel="stylesheet" />
      </head>
    <body>
        <div class="login">
            <img class="plant-parenthood-1" src="../assets/logo-banner.png" alt="Plant Parenthood 1"/>
            <div class="group-9">
                <div class="x-container">
                    <img class="phuser-bold" src="../assets/user.svg" alt="phuser-bold"/>
                    <input class="username-input barlow-normal-black-20px" id="username-input" type="text" placeholder="Username or email address"/>
                </div>
            </div>
            <div class="group-10">
                <div class="x-container">
                    <img class="mdipassword" src="../assets/password.svg" alt="mdi:password"/>
                    <input class="password-input barlow-normal-black-20px" id="password-input" type="password" placeholder="Password"/>
                </div>
            </div>
            <div class="group-12">
                <div class="group-11">
                    <input class="rectangle-21" id="remember-password-checkbox" type="checkbox"/>
                    <div class="remember-password barlow-normal-black-18px">Remember Password</div>
                </div>
                <a class="forgot-password barlow-normal-black-18px" href="../forgot-password.html">Forgot Password</a>
            </div>
            <div class="group-13">
                <button class="overlap-group2 barlow-medium-aqua-deep-20px" type="button">Login</button>
            </div>
        </div>
    </body>
</html>
