<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/community.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styleguide.css" />
        <link rel="stylesheet" type="text/css" href="./styles/globals.css" />
    </head>
    <body>
      <div class="usertab">
        <img class="logo" src="img/plant-parenthood.png" alt="logo" />
        <div class="profile">
            <img class="profile_photo" src="img/ellipse-1.svg" id="profile-image" alt="Ellipse 1" />
            <div class="full_name" id="actual-username">Admin Full Name</div>
            <div class="email" id="actual-email-address">test@gmail.com</div>
        </div>
        <div class="menu">
            <div class="dashboard">
                <img class="vector" src="img/dashboard.svg" alt="Vector" />
                <a class="barlow-medium-aqua-deep-18px" href="./dashboard.html">Dashboard</a>
            </div>
            <div class="menu-text">
                <img class="vector" src="img/analytics.svg" alt="Vector" />
                <a class="barlow-medium-aqua-deep-18px" href="./analytics.html">Analytics</a>
            </div>
            <div class="menu-text">
                <img class="vector" src="img/plant-library-filled.svg" alt="Vector" />
                <a class="highlighted-menu-text" href="./plant-library.html">Plant Library</a>
            </div>
            <div class="menu-text">
                <img class="vector" src="img/community.svg" alt="Vector" />
                <a class="barlow-medium-aqua-deep-18px" href="./community.html">Community</a>
            </div>
            <div class="menu-text">
                <img class="vector" src="img/database.svg" alt="Vector" />
                <a class="barlow-medium-aqua-deep-18px" href="./database.html">Database</a>
            </div>
        </div>
        <div class="logout">
            <img class="tablerlogout" src="img/tabler-logout.svg" alt="tabler:logout" />
            <button class="barlow-medium-aqua-deep-18px" type="button" id="logout-button">Logout</button>
        </div>
    </div>
      <div class="management">
        <div class="header">
          <header class="header-text valign-text-middle">Hello, Admin Full Name</header>
          <p class="header-subtext valign-text-middle">Today is Wednesday, 28 June 2023</p>
        </div>
        <div class="whole-community">
          <h1 class="page-name">Plant Library</h1>
          <div class="plant-search search-position">
              <div class="search-container">
                  <img class="search-icon" src="../assets/search-icon.svg" alt="Search Icon"/>
                  <input id="plant-search" class="plant-search search-input barlow-medium-aqua-deep-20px" id="search-plant" type="text" placeholder="Search a Plant">
              </div>
          </div>
          <div class="grid-layoout result-position"></div>
        </div>
      </div>

      <!-- TEMPLATES -->
      <template class="plant-container-template">
        <div class="plant-container">
          <img class="plant-image" src="../assets/plants/bougainvillea.png" alt="Plant Image"/>
          <div class="plant-name-container">
              <h1 class="plant-name barlow-bold-aqua-deep-24px">Bougainvillea</h1>
              <p id="Scientific-name" class="barlow-medium-italic-apple-16px">Scientific Name</p>
          </div>
          <div class="plant-buttons">
               <button class="green-button barlow-medium-green-apple-18px" id="edit-plant" type="button">Edit</button>
               <button class="green-button barlow-medium-green-apple-18px" id="tip-link" type="button">Tips Management</button>  
               <button class="red-button barlow-medium-crimson-18px" id="delete-plant" type="button">Delete</button>     
          </div>
        </div>
      </template>

      <template class="no-report-template">
        <tr>
          <td colspan="6" class="no-result-cell rowcenter barlow-medium-aqua-deep-16px">No Result</td>
        </tr>
      </template>

      <template id="pop-up-template">
        <div class="pop-up-wrapper">
          <div class="dark-background"></div>
          <div class="pop-up">
            <h2></h2>
            <p class="main-text"></p>
            <div class="button-group">
              <button class="standard-button">Confirm</button>
            </div>
          </div>
        </div>
      </template>
      <script src="./scripts/plant-library.js" type="module"></script>
  </body>
</html>
