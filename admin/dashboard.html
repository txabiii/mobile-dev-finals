<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="./styles/dashboard.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styleguide.css" />
        <link rel="stylesheet" type="text/css" href="./styles/globals.css" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {packages: ['corechart', 'line']});
        </script>
    </head>
    <body>
        <div class="usertab">
            <img class="logo" src="img/plant-parenthood.png" alt="logo" />  
            <img class="separator" src="img/separator.svg" alt="Separator" />
            <div class="profile">
                <img class="profile_photo" src="img/ellipse-1.svg" id="profile-image" alt="Ellipse 1" />
                <div class="full_name" id="actual-username">Admin Full Name</div>
                <div class="email" id="actual-email-address">test@gmail.com</div>
            </div>
            <div class="menu">
                <div class="dashboard">
                    <img class="vector" src="img/dashboard-filled.svg" alt="Vector" />
                    <a class="highlighted-menu-text" href="./dashboard.html">Dashboard</a>
                </div>
                <div class="menu-text">
                    <img class="vector" src="img/analytics.svg" alt="Vector" />
                    <a class="barlow-medium-aqua-deep-18px" href="./analytics.html">Analytics</a>
                </div>
                <div class="menu-text">
                    <img class="vector" src="img/plant-library.svg" alt="Vector" />
                    <a class="barlow-medium-aqua-deep-18px" href="./plant-library.html">Plant Library</a>
                </div>
                <div class="menu-text">
                    <img class="vector" src="img/community.svg" alt="Vector" />
                    <a class="barlow-medium-aqua-deep-18px" href="./community.html">Community</a>
                </div>
                <div class="menu-text">
                    <img class="vector" src="img/database.svg" alt="Vector" />
                    <a class="barlow-medium-aqua-deep-18px" href="./database.html">Database</a>
                </div>
            </div>
            <div class="logout">
                <img class="tablerlogout" src="img/tabler-logout.svg" alt="tabler:logout" />
                <button class="barlow-medium-aqua-deep-18px" type="button" id="logout-button">Logout</button>
            </div>
        </div>
        <div class="header">
            <header class="header-text valign-text-middle">Hello, Admin Full Name</header>
            <p class="header-subtext valign-text-middle">Today is Wednesday, 28 June 2023</p>
        </div>
        <div class="whole-dashboard">
            <div class="dashboard-info">
                <div class="green-box">
                    <div class="green-box-format">
                        <img class="green-box-img" src="img/ph-users-fill.svg" alt="Number of Users" />
                        <div class="green-box-txt barlow-medium-aqua-deep-15px">Number of Users</div>
                    </div>
                    <div class="green-box-number valign-text-middle barlow-bold-aqua-deep-30px" id="user_num">100</div>
                </div>
    
                <div class="green-box">
                    <div class="green-box-format">
                        <img class="green-box-img" src="img/material-symbols-potted-plant-rounded.svg" alt="Number of Plants"/>
                        <div class="green-box-txt valign-text-middle barlow-medium-aqua-deep-15px">Number of Plants</div>
                    </div>
                    <div class="green-box-number valign-text-middle barlow-bold-aqua-deep-30px" id="plant_num">50</div>
                </div>
    
                <div class="green-box">
                    <div class="green-box-format">
                        <img class="green-box-img" src="img/mdi-post-it-note.svg" alt="Number of Posts" />
                        <div class="green-box-txt valign-text-middle barlow-medium-aqua-deep-15px">Number of Posts</div>
                    </div>
                    <div class="green-box-number valign-text-middle barlow-bold-aqua-deep-30px" id="post_num">70</div>
                </div>
    
                <div class="green-box">
                    <div class="green-box-format">
                        <img class="green-box-img" src="img/ph-users-fill-1.svg" alt="Number of Report Users" />
                        <div class="green-box-txt valign-text-middle barlow-medium-aqua-deep-15px">Number of Report Users</div> 
                    </div>
                    <div class="green-box-number valign-text-middle barlow-bold-aqua-deep-30px" id="report_num">20</div>
                </div>
            </div>
            <h1 class="analytics-name">Analytics</h1>
            <div class="green-dashboard-box">
                <div class="dashboard-buttons">
                    <button class="dashboard-button-left-selected" id="new_users">New Users</button>
                    <button class="dashboard-button-left-not barlow-medium-aqua-deep-20px" id="popular_plant">Popular Plant</button>
                    <button class="dashboard-button-left-not barlow-medium-aqua-deep-20px" id="post_number">Number of Post</button> 
                    <div class="right-side">
                        <button class="dashboard-button-right-not barlow-medium-aqua-deep-20px" id="last_1">Today</button>
                        <button class="dashboard-button-right-selected" type="button" id="last_7">7 Days</button>
                        <button class="dashboard-button-right-not barlow-medium-aqua-deep-20px" type="button" id="last_30">Last Month</button> 
                    </div>
                </div>
                <div id="chart_div" style="width: 100%; height: 575px"></div>
            </div>
        </div>
    </body>
    <script defer src="./scripts/dashboard.js" type="module"></script>
</html>
