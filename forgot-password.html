<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/forgot-password.css" rel="stylesheet" />
    <title>Forgot Password</title>
  </head>

  <body>
    <div class="forgot-password" id="forgot-password">
      <div class="top">
        <img src="./assets/back-button.svg" alt="back" id="back-button" />
        <label class="label-forgot-password">Forgot Password</label>
      </div>

      <div class="form-fields">
        <label class="label-enter-email-address">Enter Email Address</label>

        <div class="email">
          <input
            class="email-input"
            id="email-input"
            type="email"
            placeholder="example@email.com"
          />
          <img src="./assets/email.svg" alt="email" />
        </div>

        <div class="notify-message" id="notify-message">
          <label class="label-notify-message" id="label-notify-message"></label>
          <img src="" alt="notify-icon" id="notify-icon" />
        </div>
      </div>

      <div class="send-button-div">
        <button class="send-button" id="send-button" type="button">Send</button>
      </div>
    </div>

    <script src="./scripts/forgot-password.js" type="module"></script>
  </body>
</html>
