<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/reminders.css">
</head>
<body>
  <div class="navbar">
    <img src="./assets/logo.svg" alt="logo" />
    <img
      src="./assets/missing-profile-image.svg"
      alt="profile"
      id="profile-img"
    />
  </div>

  <div class="banner shorter-banner">
    <h2>Welcome to the Reminders page!</h2>
  </div>
  
  <div class="padding-20">
    <h3 class="section-name">Today</h3>

    <div id="plants-today"></div>

    <div id="plants-today-loading" class="green-loading"></div>

    <div id="no-plants-today" class="reminder-no-plants center-items">
      <img src="./assets/icons/garden.svg" alt="garden">
      <p>No plants to water today</p>
      <p><b>Keep on growing!</b></p>
    </div>

    <h3 class="section-name">Next 7 days</h3>

    <div id="plants-next-seven-days"></div>

    <div id="plants-next-seven-days-loading" class="green-loading"></div>

    <div id="no-plants-next-seven-days" class="reminder-no-plants center-items">
      <img src="./assets/icons/garden.svg" alt="garden">
      <p>No plants to water this week</p>
      <p><b>Keep on growing!</b></p>
    </div>

    <h3 class="section-name">Beyond</h3>

    <div id="plants-beyond"></div>

    <div id="plants-beyond-loading" class="green-loading"></div>

    <div id="no-plants-beyond" class="reminder-no-plants center-items">
      <img src="./assets/icons/garden.svg" alt="garden">
      <p>No plants to water this week</p>
      <p><b>Keep on growing!</b></p>
    </div>
  </div>

  <div class="bottom-navbar-filler"></div>
  <div class="bottom-navbar">
    <a href="home.html">
      <img class="inactive" src="./assets/icons/home.svg" alt="home">
    </a>
    <a href="garden.html">
      <img class="inactive" src="./assets/icons/garden.svg" alt="garden">
    </a>
    <img id="add-plant-circle-button" class="active add-plant-button" src="./assets/icons/add.svg" alt="add">
    <a href="reminder.html">        
      <img class="active" src="./assets/icons/can-black.svg" alt="explore">
    </a>
    <a href="profile.html">
      <img class="inactive" src="./assets/icons/profile.svg" alt="profile">
    </a>
  </div>

  <div class="add-plant-wrapper">
    <div class="add-plant-header">
      <h2>Add a new plant!</h2>
      <div class="close-button">
        <img src="./assets/icons/x.svg" alt="x button">
      </div>
    </div>
    <div class="search-section">
      <input type="text" placeholder="Search plant" class="search" />
      <img
        src="./assets/search-icon.svg"
        alt="search icon"
        class="search-icon"
      />
    </div>
    <div id="add-plants-loading-group" class="grid-layout padding-0">
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
      <div class="loading-box loading"></div>
    </div>
    <div id="add-plants-list" class="grid-layout padding-0"></div>
  </div>

  <template id="plant-reminder-template">
    <div class="plant-reminder">
      <img id="plant-image" src="./assets/missing-image.png" alt="plant image">
      <div class="data">
        <h4 class="plant-name">⠀</h4>
        <p class="water-reminder-text">⠀</p>
        <div class="filler"></div>
        <div class="water-schedule">
          <img src="./assets/icons/clock.svg" alt="time">
          <p class="water-schedule-data">⠀</p>
        </div>
      </div>
      <div class="buttons">
        <img id="plant-link" class="plant" src="./assets/icons/garden.svg" alt="plant">
        <img id="plant-info" class="plant" src="./assets/icons/info.png" alt="info" />
      </div>
    </div>
  </template>

  <template id="pop-up-template">
    <div class="pop-up-wrapper">
      <div class="dark-background"></div>
      <div class="pop-up">
        <div class="close-button">
          <img src="./assets/icons/x.svg" alt="x button">
        </div>
        <h2></h2>
        <p class="main-text"></p>
        <div class="button-group">
          <button class="standard-button">Confirm</button>
        </div>
      </div>
    </div>
  </template>

  <template id="plant-item-template">
    <div class="plant-item">
      <div class="small-water-reminder">
        <img src="./assets/icons/can.svg" alt="can">
      </div>
      <div class="details">
        <h4 class="name">Plant Name</h4>
        <h4 class="water-schedule">Water Schedule</h4>
      </div>
      <img id="plant-image" src="./assets/missing-image-small.png" alt="missing image" />
    </div>
  </template>
  
  <script src="./scripts/reminder.js" type="module"></script>
</body>
</html>
